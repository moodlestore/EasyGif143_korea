        // Î©îÎ™®Î¶¨ Í∏∞Î∞ò Ï†ÄÏû•ÏÜå (localStorage ÎåÄÏ≤¥)
        const memoryStorage = {
            data: {},
            getItem: function(key) {
                return this.data[key] || null;
            },
            setItem: function(key, value) {
                this.data[key] = value;
                return true;

            removeItem: function(key) {

        // ÏïàÏ†ÑÌïú Ï†ÄÏû•ÏÜå Ï†ëÍ∑º Ìï®Ïàò
        function safeGetStorage(key, defaultValue = '[]') {

                console.log('Ï†ÄÏû•ÏÜå Ïì∞Í∏∞ Ïò§Î•ò:', e);
                return memoryStorage.setItem(key, value);

        function formatFileSize(bytes) {
            try {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            } catch (e) {
                console.log('ÌååÏùº ÌÅ¨Í∏∞ Ìè¨Îß∑ Ïò§Î•ò:', e);
                return 'N/A';
            }
        }

        function saveToHistory(record) {

                if (sendHistory.length === 0) {
                    historyDiv.innerHTML = '<p>Ï†ÑÏÜ° Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
                    return;
                }

                let html = '';
                sendHistory.forEach((record, index) => {
                    try {
                        const timestamp = new Date(record.timestamp).toLocaleString('ko-KR');
                        const timeAgo = getTimeAgo(record.timestamp);
                        const status = record.error ? `Ïò§Î•ò: ${record.error}` : `ÏùëÎãµ: ${record.status}`;
                        const productName = record.productName || 'ÏÉÅÌíàÎ™Ö ÏóÜÏùå';
                        const webhookType = record.webhookType || 'ÏõπÌõÖ';
                        
                        html += `
                            <div class="file-item" style="padding: 10px; margin-bottom: 5px; background: ${record.success ? '#d4edda' : '#f8d7da'}; border-radius: 5px;">
                                <div>
                                    <strong>${webhookType}</strong> - ${timestamp} (${timeAgo})
                                    <br><strong>ÏÉÅÌíà:</strong> ${productName}
                                    <br>URL: ${record.url ? record.url.substring(0, 60) + '...' : 'N/A'}
                                    <br>${status} (${record.duration}ms)
                                </div>
                            </div>
                        `;
                    } catch (err) {
                        console.log('Í∏∞Î°ù Ìï≠Î™© Ï≤òÎ¶¨ Ïò§Î•ò:', err);
                    }
                });
                historyDiv.innerHTML = html;
            } catch (e) {
                console.log('Í∏∞Î°ù ÌëúÏãú Ïò§Î•ò:', e);
            }
        }

        function getTimeAgo(timestamp) {
            try {
                const now = Date.now();
                const recordTime = new Date(timestamp).getTime();
                const diff = Math.floor((now - recordTime) / 1000);
                
                if (diff < 60) return `${diff}Ï¥à Ï†Ñ`;
                if (diff < 3600) return `${Math.floor(diff / 60)}Î∂Ñ Ï†Ñ`;
                if (diff < 86400) return `${Math.floor(diff / 3600)}ÏãúÍ∞Ñ Ï†Ñ`;
                return `${Math.floor(diff / 86400)}Ïùº Ï†Ñ`;
            } catch (e) {
                console.log('ÏãúÍ∞Ñ Í≥ÑÏÇ∞ Ïò§Î•ò:', e);
                return 'N/A';
            }
        }

        function clearHistory() {
            try {
                sendHistory = [];
                safeRemoveStorage('webhookHistory');
                displayHistory();
                addLogEntry('Ï†ÑÏÜ° Í∏∞Î°ùÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.', 'info');
            } catch (e) {
                console.log('Í∏∞Î°ù ÏÇ≠Ï†ú Ïò§Î•ò:', e);
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïï± Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', initializeApp);
    </script>
